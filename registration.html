    <div class="container bg-primary-subtle rounded-3 mt-3">
        <form id="form" class="form-step" action="/">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2"name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary mb-3" id="regButton">Next</button>
        </form>  

        <form id="step2" class="form-step" action="/">
          <h1>Registration step 2</h1>
          <div class="input-control">
              <label for="name">First name</label>
              <input id="name" name="username" type="text">
              <div class="error"></div>
          </div>
          <div class="input-control">
              <label for="lname">Last name</label>
              <input id="lname"name="password" type="text">
              <div class="error"></div>
          </div>
          <div class="input-control">
              <label for="msg">Your message</label>
              <input id="msg"name="msg" type="text">
              <div class="error"></div>
          </div>
          <button type="submit" class="btn btn-primary mb-3" id="submitButton">Sign Up</button>
      </form>
